<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <box-content></box-content>

Example:

    <box-content title="Design"
             content="Tenetur quod quidem in voluptatem corporis dolorum dicta sit pariatur porro quaerat autem ipsam odit quam beatae tempora quibusdam illum! Modi velit odio nam nulla unde amet odit pariatur at!"
             alignement="center"
             sizelettertitle="300%"
             sizecontent="100%"
             backgroundcolor="green"></box-content>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="box-content">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .globecontent {
        max-width: 25%;
        height: auto;
      }
    </style>

    <div class="globecontent"
         align="{{alignement}}"
         style$="background: {{backgroundcolor}}">

      <img src$="{{route}}" width$="{{size}}" height$="size">
      <br><br>

      <div class="globe" align="{{alignement}}" style$="font-size: {{sizelettertitle}}">{{title}}</div>
      <br>

      <div align="{{alignement}}" style$="font-size: {{sizecontentletter}}">{{content}}</div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'box-content',

      properties: {
        /**
         * 'route' indicates the URL of the image
         * */
        route: {
          type: String,
          value: 'http://image005.flaticon.com/77/svg/79/79186.svg'
        },
        /**
         * 'sizelettertitle' indicates the size the letter of the title
         * */
        sizelettertitle:{
          type: String,
          value: '200%'
        },
        /**
         * 'title' indicate the title of the box-content
         **/
        title: {
          type: String,
          value: 'design'
        },
        /**
         * 'sizecontent' indicates the size the letter of the content
         * */
        sizecontentletter:{
          type: String,
          value: '100%'
        },
        /**
         *'content' have the paragraph of the box-content
         */
        content: {
          type: String,
          value: 'Tenetur quod quidem in voluptatem corporis dolorum dicta sit pariatur porro quaerat autem ipsam odit quam beatae tempora quibusdam illum! Modi velit odio nam nulla unde amet odit pariatur at!'
        },
        /**
         * 'alignement' indicate the align of the all content in the box
         * */
        alignement: {
          type: String,
          value: 'center'
        },
        /**
         * 'size' indicate the size of the image
         **/
        size: {
          type: String,
          value: '35px'
        },
        /**
         * 'backgroundcolor' indicate the background color of the box
         **/
        backgroundcolor:{
          type: String,
          value: 'transparent'
        }

      }
    });
  </script>
</dom-module>
